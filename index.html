  <div class="container dict-body">
    <h2 lang="en-HK" class="dict-title">Leimaau’s Webdict 2</h2>
    <form class="form-horizontal" role="form" onsubmit="return false">
      <div id="dictType" data-dic="dicWord">
        <span id="dicWord" onclick="selectDictionary(this)" class="dict-type-item dict-type-checked">字典</span><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
        <span id="dicPhrase" onclick="selectDictionary(this)" class="dict-type-item">詞典</span>
      </div>
      <div class="row input-group mb-3 col-md-12">
        <input id="valueInput" type="text" class="form-control" placeholder="Search"
          onkeypress="return searchPress(event, valueInput.value, queryType.value, dictType.dataset.dic)">
        <div class="input-group-append">
          <button id="queryButt" class="btn btn-success" completedName="查詢" disabled onclick="querySubmit(valueInput.value.trim(), queryType.value, dictType.dataset.dic);">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            数据加载中
          </button>
        </div>
      </div>
      <div id="queryRadio" class="row form-group col-md-12">
        <!-- 查字 -->
        <div id="queryRadio-dicWord" >
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" id="char" name="queryType" value="char" checked>
            <label for="char" class="custom-control-label">單字（繁体）</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" id="char_simp" name="queryType" value="char_simp">
            <label for="char_simp" class="custom-control-label">單字（簡體）</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" id="jyutping" name="queryType" value="jyutping">
            <label for="jyutping" class="custom-control-label">粵拼（無需聲調）</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" id="jyut6ping3" name="queryType" value="jyut6ping3">
            <label for="jyut6ping3" class="custom-control-label">粵拼（需聲調）</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" id="expl" name="queryType" value="expl">
            <label for="expl" class="custom-control-label">詞例（反查）</label>
          </div>
        </div>
        <!-- 查詞 -->
        <div id="queryRadio-dicPhrase" style="display: none;">
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" id="phrase" name="queryType" value="phrase">
            <label for="phrase" class="custom-control-label">詞彙（繁体）</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" id="phrase_simp" name="queryType" value="phrase_simp">
            <label for="phrase_simp" class="custom-control-label">詞彙（簡體）</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" id="phrase_jyutping" name="queryType" value="phrase_jyutping">
            <label for="phrase_jyutping" class="custom-control-label">粵拼（無需聲調）</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" id="phrase_jyut6ping3" name="queryType" value="phrase_jyut6ping3">
            <label for="phrase_jyut6ping3" class="custom-control-label">粵拼（需聲調）</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" id="phrase_expl" name="queryType" value="phrase_expl">
            <label for="phrase_expl" class="custom-control-label">解釋（反查）</label>
          </div>
        </div>
      </div>
	  
      <!-- ---------------------- -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dataModal">
        選擇資料
      </button>
      <!-- 模態框 -->
      <div class="modal fade" id="dataModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!-- 模態框頭部 -->
            <div class="modal-header">
              <h4 class="modal-title">選擇資料</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- 模態框主體 -->
            <div class="modal-body">
			  <span class="modal-table" id="modal-table">
				  <button type="button" class="btn btn-info btn-sm" onclick="allselect();">全選</button>
				  <button type="button" class="btn btn-info btn-sm" onclick="cancelselect();">取消全選</button>
				  <table class="table table-bordered table-sm" id="outTab_oldbook"></table>
				  <table class="table table-bordered table-sm" id="outTab_book"></table>
			  </span>
			  <span class="modal-table-phrase" id="modal-table-phrase">
				  <button type="button" class="btn btn-info btn-sm" onclick="allselectphrase();">全選</button>
				  <button type="button" class="btn btn-info btn-sm" onclick="cancelselectphrase();">取消全選</button>
				  <table class="table table-bordered table-sm" id="outTab_book_phrase"></table>
			  </span>
            </div>
            <!-- 模態框底部 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
            </div>
          </div>
        </div>
      </div>

      <script>
        function allselect(){
          document.getElementsByClassName("book").forEach((item)=>{ item.checked = true });
        }
        function allselectphrase(){
          document.getElementsByClassName("book_phrase").forEach((item)=>{ item.checked = true });
        }
		
        function cancelselect(){
          document.getElementsByClassName("book").forEach((item)=>{ item.checked = false });
        }
        function cancelselectphrase(){
          document.getElementsByClassName("book_phrase").forEach((item)=>{ item.checked = false });
        }
		
      </script>
