<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leimaau’s Webdict 2.0</title>
  <!-- Bootstrap4 CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <!-- popper.min.js -->
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <!-- Bootstrap4 JavaScript -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <!-- bootstrap-select CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css">
  <!-- bootstrap-select JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/bootstrap-select.min.js"></script>
  <!-- bootstrap-select translation files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/i18n/defaults-zh_CN.min.js"></script>
  
  <!-- highcharts -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  
  <!-- <script src="https://cdn.bootcss.com/sql.js/0.5.0/js/sql-debug.js"></script> -->
  <script src="https://cdn.bootcss.com/sql.js/0.5.0/js/sql-optimized.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
  
  <!-- USER CSS -->
  <link rel="stylesheet" href="css/index.css"/>
  <!-- USER JavaScript -->
  <script src="js/config.js"></script>
  <script src="js/dao.js"></script>
  <script src="js/func.js"></script>
  <script src="js/dictDb.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
<div class="container">
  <h2 lang="en-HK">Leimaau’s Webdict 2.0</h2>
  <form class="form-horizontal" role="form" onsubmit="return false">
	<div class="row input-group mb-3 col-md-12">
		<input id="valueInput" type="text" class="form-control" placeholder="Search" onkeypress="return searchPress(event, valueInput.value, queryType.value)">
		<div class="input-group-append">
			<button class="btn btn-success" onclick="querySubmit(valueInput.value.trim(), queryType.value);">查詢</button>  
		</div>
	</div>
    <div class="row form-group col-md-12">
		<label for="char" class="radio-inline"><input type="radio" id="char" name="queryType" value="char" checked>單字（繁体）&nbsp;&nbsp;</label>
		<label for="char_simp" class="radio-inline"><input type="radio" id="char_simp" name="queryType" value="char_simp">單字（簡體）&nbsp;&nbsp;</label>
		<label for="jyutping" class="radio-inline"><input type="radio" id="jyutping" name="queryType" value="jyutping">粵拼（無需聲調）&nbsp;&nbsp;</label>
		<label for="jyut6ping3" class="radio-inline"><input type="radio" id="jyut6ping3" name="queryType" value="jyut6ping3">粵拼（需聲調）&nbsp;&nbsp;</label>
	</div>
	<div class="row" id="sel-data">
		<label class="col-md-1" for="selectpicker">選擇資料</label>
		<select class="form-control form-control-sm col-md-3 selectpicker" id="selectpicker" data-selected-text-format="count" data-actions-box="true" multiple>
			<optgroup label="南寧白話">
				<option value="1994" selected>1994年謝建猷《南寧白話同音字彙》</option>
				<option value="1997" selected>1997年楊煥典《南寧話音檔》</option>
				<option value="1998" data-subtext="南寧白話" selected>1998年楊煥典主編《廣西通誌·漢語方言誌》</option>
				<option value="2002" selected>2002年楊煥典《現代漢語方言音庫(字庫)》</option>
				<option value="2008" selected>2008年林亦、覃鳳餘《廣西南寧白話研究》</option>
			</optgroup>
				<optgroup label="南寧平話">
				<option value="1998_bw" data-subtext="南寧亭子平話" selected>1998年楊煥典主編《廣西通誌·漢語方言誌》</option>
			</optgroup>		
		</select>
	</div>
	<span class="row"><output id="outputAlert"></output></span>
	<div class="row">
		<div class="col-md-6" id="container"></div>
		<div class="col-md-6" id="container2"></div>
	</div>
    <div class="row pre-scrollable form-group col-md-12">
		<output id="outputArea"></output>
	</div>
    <div class="row pre-scrollable form-group col-md-12">
		<output id="outputArea2"></output>
	</div>
  </form>
</div>
</body>
</html>
